<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Carrito de Compras</title>
  </head>
  <body>
    <header>
      <h1>Carrito de Compras</h1>
      <div class="container-icono">
        <div class="container-carrito-icono">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icono-carrito"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>

          <div class="container-contador-productos">
            <span id="contador-productos">0</span>
          </div>
        </div>

        <div class="container-carrito-productos hidden-carrito">
          <div class="row-producto">
            <div class="carrito-productos">
              <div class="info-carrito-productos">
                <span class="cantidad-productos-carrito"></span>
                <p class="titulo-productos-carrito">Zapatillas Nike</p>
                <span class="precio-productos-carrito">$45000</span>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>

          <div class="carrito-total">
            <h3>Total</h3>
            <span class="total-pagar">$45000</span>
          </div>
        </div>
      </div>
    </header>
    <div class="container-product">
      <div class="product">
        <figure>
          <img src="../images/nikeroja.jpg" alt="nikeroja" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas Nike Roja</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>

      <div class="product">
        <figure>
          <img src="../images/nikeazul.jpeg" alt="nikeazul" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas Nike Azul</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>

      <div class="product">
        <figure>
          <img src="../images/adidasblanca.jpeg" alt="adidasblanca" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas adidas</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>

      <div class="product">
        <figure>
          <img src="../images/pumanegra.jpeg" alt="pumanegra" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas Puma</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>

      <div class="product">
        <figure>
          <img src="../images/reebokazul.jpeg" alt="reebokazul" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas Reebok</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>

      <div class="product">
        <figure>
          <img src="../images/converseroja.jpeg" alt="converse" />
        </figure>
        <div class="info-product">
          <h2>Zapatillas Converse</h2>
          <p class="precio">$45000</p>
          <button class="botonAñadirCarrito">Añadir al carrito</button>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
